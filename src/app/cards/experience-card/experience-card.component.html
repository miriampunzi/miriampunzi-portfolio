<li class="experience-icon" [ngStyle]="{ 'background-image': 'url(&quot;' + experience[index].icon + '&quot;)' }">
  <h5>{{experience[index].jobTitle}} @ <a [href]="experience[index].url" target="_blank">{{experience[index].company}}</a></h5>
  <h6>{{experience[index].period}}</h6> 
</li>

<p class="card-text">{{experience[index].description}}</p>
